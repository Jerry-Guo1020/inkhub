version: '3.8'

services:
  # --- 服务 1: 数据库 ---
  db:
    image: mysql:5.7
    container_name: inkhub_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: inkhub_database
      MYSQL_USER: inkhub_user
      MYSQL_PASSWORD: inkhub_password
    volumes:
      - ./database_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "33060:3306"
    networks:
      - inkhub_net
    deploy:
      resources:
        limits:
          memory: 512M

  # --- 服务 2: 后端 ---
  server:
    build: ./server
    container_name: inkhub_server
    restart: always
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_USER: inkhub_user
      DB_PASS: inkhub_password
      DB_NAME: inkhub_database
      DB_PORT: 3306
      PORT: 3000
    ports:
      - "30000:3000"
    volumes:
      - ./server:/app
      - /app/node_modules
    networks:
      - inkhub_net
    command: sh -c "npm install && npx nodemon index.js"

# --- 网络定义 
networks:
  inkhub_net:
    driver: bridge